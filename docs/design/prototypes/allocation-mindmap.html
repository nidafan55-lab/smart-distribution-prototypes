function drawMindmapLinks(){ const preview = document.getElementById('preview'); if(!preview) return; const container = preview.querySelector('.mindmap-container'); if(!container) return; const svg = container.querySelector('.mindmap-links') || (function(){ const s = document.createElementNS('http://www.w3.org/2000/svg','svg'); s.classList.add('mindmap-links'); container.appendChild(s); return s; })(); while(svg.firstChild) svg.removeChild(svg.firstChild); const contRect = container.getBoundingClientRect(); svg.setAttribute('width', container.scrollWidth); svg.setAttribute('height', container.scrollHeight); svg.style.width = container.scrollWidth + 'px'; svg.style.height = container.scrollHeight + 'px'; const central = container.querySelector('.mindmap-central-node'); const firstLevelNodes = container.querySelectorAll('.mindmap-branches > .mindmap-branch > .mindmap-node'); if(central){ firstLevelNodes.forEach(n => addLink(svg, central, n, contRect)); } container.querySelectorAll('.mindmap-branch').forEach(branch => { const fromNode = branch.querySelector(':scope > .mindmap-node'); const childrenNodes = branch.querySelectorAll(':scope > .mindmap-children > .mindmap-branch > .mindmap-node'); childrenNodes.forEach(child => addLink(svg, fromNode, child, contRect)); }); }
function addLink(svg, fromEl, toEl, contRect){ if(!fromEl || !toEl) return; const fr = fromEl.getBoundingClientRect(); const tr = toEl.getBoundingClientRect(); const x1 = fr.left + fr.width/2 - contRect.left; const y1 = fr.bottom - contRect.top; const x2 = tr.left + tr.width/2 - contRect.left; const y2 = tr.top - contRect.top; const c1x = x1; const c1y = y1 + 40; const c2x = x2; const c2y = y2 - 40; const path = document.createElementNS('http://www.w3.org/2000/svg','path'); path.setAttribute('d', `M ${x1} ${y1} C ${c1x} ${c1y}, ${c2x} ${c2y}, ${x2} ${y2}`); path.setAttribute('fill', 'none'); path.setAttribute('stroke', '#d1d5db'); path.setAttribute('stroke-width', '2'); svg.appendChild(path); }
window.addEventListener('resize', () => { const preview = document.getElementById('preview'); if(preview && !preview.classList.contains('hidden')){ drawMindmapLinks(); } });
</script>

<script>
function clearSchemeAll(){ scheme.name = ''; scheme.ledgerItems = []; scheme.currentLedgerId = null; scheme.nodes = {}; scheme.roots = []; idSeq = 1; const nameInput = document.getElementById('schemeName'); if (nameInput) nameInput.value = ''; if (typeof renderLedgerTable === 'function') renderLedgerTable(); if (typeof render === 'function') render(); if (typeof validate === 'function') validate(); ['accountPickerModal','ledgerPickerModal'].forEach(id=>{const m=document.getElementById(id);if(m) m.classList.add('hidden');}); alert('已清空当前页面设置'); }
function showToast(message, type = 'info') { const toast = document.createElement('div'); toast.className = `fixed top-4 right-4 px-4 py-2 rounded shadow-lg z-50 ${ type === 'error' ? 'bg-red-500 text-white' : type === 'success' ? 'bg-green-500 text-white' : 'bg-blue-500 text-white' }`; toast.textContent = message; document.body.appendChild(toast); setTimeout(() => { toast.style.opacity = '0'; toast.style.transition = 'opacity 0.5s ease'; setTimeout(() => { document.body.removeChild(toast); }, 500); }, 3000); }
function saveSchemeToLocal(){ try { localStorage.setItem('allocation_scheme', JSON.stringify(scheme)); const now = new Date(); const pad = n => String(n).padStart(2,'0'); const stamp = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`; const projectId = `PRJ-${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`; let list = []; try{ list = JSON.parse(localStorage.getItem('allocation_projects')||'[]')||[]; }catch(e){ list = []; } list.push({ id: projectId, name: scheme.name || '机台营收方案', creator: '当前用户', created: stamp, status: '项目待审核', scheme: JSON.parse(JSON.stringify(scheme)) }); localStorage.setItem('allocation_projects', JSON.stringify(list)); showToast('已保存项目并返回项目创建页', 'success'); setTimeout(()=>{ window.location.href = 'project-create.html'; }, 800); } catch (err) { console.error('保存失败：', err); showToast('保存失败，请重试', 'error'); } }
function validateAndSave() { const schemeName = document.getElementById('schemeName').value.trim(); if (!schemeName) { showToast('请填写方案名称', 'error'); document.getElementById('schemeName').focus(); return; } if (!scheme.ledgerItems || scheme.ledgerItems.length === 0) { showToast('请至少添加一个账目', 'error'); return; } if (!scheme.roots || scheme.roots.length === 0) { showToast('请至少添加一个分账节点', 'error'); return; } validateAllocation(); const issueList = document.getElementById('issues'); const hasIssues = issueList && issueList.children.length > 0 && !issueList.textContent.includes('未发现问题'); if (hasIssues) { if(!confirm('当前方案存在校验问题，确定要保存吗？')) { return; } } saveSchemeToLocal(); }
function approveProject() { const projectId = new URLSearchParams(window.location.search).get('projectId'); if (!projectId) { showToast('项目ID不存在', 'error'); return; } if (confirm('确定审核通过该项目吗？')) { showToast('审核通过成功', 'success'); setTimeout(() => { window.location.href = `project_management_rewrite.html?status=approved&projectId=${projectId}`; }, 1500); } }
function rejectProject() { const projectId = new URLSearchParams(window.location.search).get('projectId'); if (!projectId) { showToast('项目ID不存在', 'error'); return; } const reason = prompt('请输入驳回原因：'); if (reason !== null) { showToast('已驳回该项目', 'success'); setTimeout(() => { window.location.href = `project_management_rewrite.html?status=rejected&projectId=${projectId}`; }, 1500); } }
function toggleEditMode() { const btnEditBottom = document.getElementById('btnEditBottom'); if (btnEditBottom.textContent.includes('编辑')) { enableEditing(); btnEditBottom.innerHTML = '<i class="fas fa-eye mr-1"></i>预览'; } else { disableEditing(); btnEditBottom.innerHTML = '<i class="fas fa-edit mr-1"></i>编辑'; } }
function enableEditing() { document.querySelectorAll('input, select, textarea').forEach(el => { el.disabled = false; }); document.querySelectorAll('#normalModeButtons button').forEach(btn => { btn.disabled = false; }); document.querySelectorAll('.palette-item').forEach(item => { item.setAttribute('draggable', 'true'); }); document.querySelectorAll('.node .ops button').forEach(btn => { btn.disabled = false; }); document.querySelectorAll('#ledgerTableBody button').forEach(btn => { btn.disabled = false; }); const btnLedgerAdd = document.getElementById('btnLedgerAdd'); if (btnLedgerAdd) btnLedgerAdd.disabled = false; showToast('已启用编辑模式', 'info'); }
function disableEditing() { document.querySelectorAll('input, select, textarea').forEach(el => { el.disabled = true; }); document.querySelectorAll('#normalModeButtons button').forEach(btn => { btn.disabled = true; }); document.querySelectorAll('.palette-item').forEach(item => { item.setAttribute('draggable', 'false'); }); showToast('已禁用编辑模式', 'info'); }
(function(){ const btnSaveBottom = document.getElementById('btnSaveBottom'); const btnCancelBottom = document.getElementById('btnCancelBottom'); const btnApproveBottom = document.getElementById('btnApproveBottom'); const btnRejectBottom = document.getElementById('btnRejectBottom'); const btnEditBottom = document.getElementById('btnEditBottom'); const btnBackBottom = document.getElementById('btnBackBottom'); const bottomActionButtons = document.getElementById('bottomActionButtons'); const urlParams = new URLSearchParams(window.location.search); const mode = urlParams.get('mode'); const projectId = urlParams.get('projectId'); if (mode === 'review' && projectId) { const pageTitle = document.getElementById('pageTitle'); const pageDescription = document.getElementById('pageDescription'); if (pageTitle) pageTitle.textContent = '审核分账项目'; if (pageDescription) pageDescription.textContent = '审核项目内容，点击编辑按钮可修改内容'; if (bottomActionButtons) bottomActionButtons.style.display = 'flex'; if (btnApproveBottom) btnApproveBottom.onclick = approveProject; if (btnRejectBottom) btnRejectBottom.onclick = rejectProject; if (btnEditBottom) btnEditBottom.onclick = toggleEditMode; if (btnBackBottom) btnBackBottom.onclick = () => window.location.href = 'project-create.html'; disableEditing(); document.body.classList.add('review-mode'); try{ const list = JSON.parse(localStorage.getItem('allocation_projects')||'[]')||[]; const proj = list.find(p=>p.id===projectId); if(proj && proj.scheme){ Object.assign(scheme, proj.scheme); const nameInput = document.getElementById('schemeName'); if(nameInput) nameInput.value = scheme.name || ''; if (typeof renderLedgerTable === 'function') renderLedgerTable(); if (typeof render === 'function') render(); if (typeof validate === 'function') validate(); } }catch(e){} } if (btnSaveBottom) btnSaveBottom.onclick = validateAndSave; if (btnCancelBottom) btnCancelBottom.onclick = clearSchemeAll; })();
</script>
