<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分账执行 - 智能分账系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">分账执行</h1>
      <div class="space-x-2">
        <button class="px-4 py-2 bg-blue-500 text-white rounded"><i class="fas fa-play mr-2"></i>批量执行</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded"><i class="fas fa-redo mr-2"></i>刷新</button>
      </div>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="bg-yellow-50 p-4 rounded-lg">
        <p class="text-gray-500">待处理分账任务</p>
        <p class="text-xl font-bold">27</p>
      </div>
      <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-gray-500">今日已分账金额</p>
        <p class="text-xl font-bold"> 48,320.00</p>
      </div>
      <div class="bg-green-50 p-4 rounded-lg">
        <p class="text-gray-500">执行成功率</p>
        <p class="text-xl font-bold">99.1%</p>
      </div>
    </div>

    <div class="bg-white rounded-lg border">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs text-gray-500">任务号</th>
            <th class="px-4 py-2 text-left text-xs text-gray-500">交易号</th>
            <th class="px-4 py-2 text-left text-xs text-gray-500">规则</th>
            <th class="px-4 py-2 text-left text-xs text-gray-500">金额</th>
            <th class="px-4 py-2 text-left text-xs text-gray-500">状态</th>
            <th class="px-4 py-2 text-right text-xs text-gray-500">操作</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr>
            <td class="px-4 py-2 text-sm font-mono">DT202510170025</td>
            <td class="px-4 py-2 text-sm font-mono">TX202510170001</td>
            <td class="px-4 py-2 text-sm">标准分销比例</td>
            <td class="px-4 py-2 text-sm font-semibold"> 268.00</td>
            <td class="px-4 py-2"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs">待处理</span></td>
            <td class="px-4 py-2 text-right"><button class="text-green-600 mr-3" onclick="openPreview('DT202510170025')">预览</button><button class="text-blue-600">执行</button></td>
          </tr>
          <tr>
            <td class="px-4 py-2 text-sm font-mono">DT202510160282</td>
            <td class="px-4 py-2 text-sm font-mono">TX202510160452</td>
            <td class="px-4 py-2 text-sm">阶梯分销规则</td>
            <td class="px-4 py-2 text-sm font-semibold"> 1,280.00</td>
            <td class="px-4 py-2"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">已完成</span></td>
            <td class="px-4 py-2 text-right"><button class="text-gray-600">查看凭据</button></td>
          </tr>
        </tbody>
      </table>
      <div class="flex items-center justify-between p-4">
        <p class="text-sm text-gray-500">共 528 条任务  第 1/22 页</p>
        <div class="space-x-2"><button class="px-3 py-1 bg-gray-100 rounded">上一页</button><button class="px-3 py-1 bg-blue-500 text-white rounded">1</button><button class="px-3 py-1 bg-gray-100 rounded">2</button><button class="px-3 py-1 bg-gray-100 rounded">3</button><span class="text-gray-400">...</span><button class="px-3 py-1 bg-gray-100 rounded">下一页</button></div>
      </div>
    </div>
  </div>

  <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-xl p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold">分账预览</h3>
        <button class="text-gray-500" onclick="closePreview()"><i class="fas fa-times"></i></button>
      </div>
      <div id="previewContent" class="space-y-2"></div>
      <div class="mt-6 text-right"><button class="px-4 py-2 bg-gray-100 rounded mr-2" onclick="closePreview()">取消</button><button class="px-4 py-2 bg-blue-500 text-white rounded">确认执行</button></div>
    </div>
  </div>

  <script>
    function openPreview(taskId){
      const content=document.getElementById('previewContent');
      content.innerHTML=`<p class='text-sm text-gray-600'>任务：${taskId}</p><div class='text-sm'>门店60%  渠道30%  平台10%<br/>金额拆分：160.80 / 80.40 / 26.80</div>`;
      const modal=document.getElementById('previewModal');
      modal.classList.remove('hidden'); modal.classList.add('flex');
    }
    function closePreview(){
      const modal=document.getElementById('previewModal');
      modal.classList.add('hidden'); modal.classList.remove('flex');
    }
  </script>
</body>
</html>
