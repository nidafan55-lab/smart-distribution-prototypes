<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目审核</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-bold">项目审核</h1>
      <a id="backLink" href="javascript:history.back()" class="text-blue-600"><i class="fas fa-arrow-left mr-1"></i>返回</a>
    </div>
    <div id="info" class="text-sm text-gray-600 mb-4"></div>
    <div class="space-y-3">
      <label class="block text-sm font-medium">审核意见</label>
      <textarea class="w-full border rounded px-3 py-2" rows="4" placeholder="请输入审核意见"></textarea>
      <div class="flex gap-3">
        <button class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded">通过</button>
        <button class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded">驳回</button>
      </div>
    </div>
  </div>
  <script>
    const params=new URLSearchParams(location.search);
    const pid=params.get('projectId');
    document.getElementById('info').textContent = pid? ('当前项目ID：'+pid) : '未传入项目ID';
  </script>
</body>
</html>
