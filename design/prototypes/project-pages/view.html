<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查看分账协议</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white">
  <div class="p-4">
    <div class="flex items-center justify-between border-b pb-3">
      <div class="font-medium">分账协议详情</div>
      <div id="pid" class="text-sm text-gray-500"></div>
    </div>
    <div class="mt-4 text-sm text-gray-600">此处展示协议详情内容（示例页）。</div>
  </div>
  <script>
    const pid=new URLSearchParams(location.search).get('projectId');
    document.getElementById('pid').textContent = pid?('项目ID：'+pid):'';
  </script>
</body>
</html>
