<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>保证金管理</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white">
  <div class="p-4">
    <div class="font-medium border-b pb-3">保证金管理</div>
    <div class="mt-4 grid grid-cols-1 gap-3 text-sm">
      <div class="flex items-center justify-between"><span>保证金金额</span><span>—</span></div>
      <div class="flex items-center justify-between"><span>已缴保证金额</span><span class="text-green-600">—</span></div>
      <div class="flex items-center justify-between"><span>待缴保证金额</span><span class="text-red-600">—</span></div>
    </div>
    <div class="mt-6">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">发起补缴审核</button>
    </div>
  </div>
</body>
</html>
