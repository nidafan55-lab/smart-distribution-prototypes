<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传分账协议</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white">
  <div class="p-4">
    <div class="font-medium border-b pb-3">上传分账协议</div>
    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">选择文件</label>
      <input type="file" class="border rounded px-3 py-2 w-full" />
      <p class="mt-2 text-xs text-gray-500">支持 PDF, Word, Excel 格式</p>
      <div class="mt-4">
        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">上传</button>
      </div>
    </div>
  </div>
</body>
</html>
