<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>保证金审核</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white">
  <div class="p-4">
    <div class="font-medium border-b pb-3">保证金审核</div>
    <div class="mt-4">
      <table class="min-w-full border rounded-md overflow-hidden text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 border-b text-left">账户名称</th>
            <th class="py-2 px-4 border-b text-right">应缴保证金</th>
            <th class="py-2 px-4 border-b text-right">已缴保证金</th>
            <th class="py-2 px-4 border-b text-right">待缴</th>
            <th class="py-2 px-4 border-b text-left">状态</th>
            <th class="py-2 px-4 border-b text-right">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-2 px-4 border-b">渠道-抖音</td>
            <td class="py-2 px-4 border-b text-right">¥10,000</td>
            <td class="py-2 px-4 border-b text-right">¥9,000</td>
            <td class="py-2 px-4 border-b text-right text-red-600">¥1,000</td>
            <td class="py-2 px-4 border-b"><span class="text-red-600">未交够</span></td>
            <td class="py-2 px-4 border-b text-right"><button class="text-blue-600 hover:text-blue-800"><i class="far fa-paper-plane mr-1"></i>发起补缴审核</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
